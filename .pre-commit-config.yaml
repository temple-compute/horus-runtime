repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]

      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]

      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]

      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        require_serial: true
        args: [
            "-rn", # Only display messages
            "-sn", # Don't display the score
          ]

      - id: pyright
        name: pyright
        entry: pyright
        language: system
        types: [python]

      # If the commit includes changes in translation files,
      # check that all translations are complete.
      - id: babel-check
        name: babel-check
        entry: make babel-check
        language: system

      - id: add-license-headers
        name: add-license-headers
        entry: make add-license-headers
        language: system
        pass_filenames: false
